{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-5 offset-lg-4">
        <div class="card border-danger" style="border-width: 2px;">
            <div class="card-header" style="background: linear-gradient(135deg, var(--danger-color), #dc2626) !important;">
                <h3 class="mb-0">üóë Delete Task</h3>
            </div>
            <div class="card-body text-center p-4">
                <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                <p class="mb-3">Are you sure you want to delete this task?</p>
                
                <div style="padding: 1rem; background: rgba(239, 68, 68, 0.1); border-radius: 10px; border-left: 4px solid var(--danger-color); margin-bottom: 2rem;">
                    <strong style="color: #b91c1c; font-size: 1.05rem;">{{ todo.title }}</strong>
                </div>
                
                <p class="text-muted small mb-4">This action cannot be undone.</p>
                
                <form method="POST" class="d-grid gap-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg" style="background: linear-gradient(135deg, var(--danger-color), #dc2626);">
                        Yes, Delete Permanently
                    </button>
                    <a href="{% url 'todo_detail' todo.pk %}" class="btn btn-secondary btn-lg">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
