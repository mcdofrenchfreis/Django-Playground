{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
      <label><input type="checkbox" name="remember" /> Remember me</label>
    </p>
    <button type="submit">Login</button>
  </form>
  <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
{% endblock %}
