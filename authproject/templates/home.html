{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
  <h1>Welcome</h1>
  {% if user.is_authenticated %}
    <p>You are logged in as {{ user.username }}.</p>
  {% else %}
    <p>Please <a href="{% url 'login' %}">log in</a> or <a href="{% url 'accounts:signup' %}">sign up</a>.</p>
  {% endif %}
{% endblock %}
